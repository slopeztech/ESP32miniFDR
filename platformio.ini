; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-zero]
platform = espressif32               ; ESP32 platform
board = esp32-c3-devkitm-1           ; Board type
framework = arduino                  ; Arduino framework
monitor_speed = 115200               ; Serial monitor speed
upload_speed = 115200                ; Upload speed

; Upload protocol and ports
upload_protocol = esptool            ; Protocol to flash the ESP32-C3
upload_port = COM4                   ; COM port for uploading firmware
monitor_port = COM4                  ; COM port for serial monitor

; Auto-reset options for ESP32-C3
monitor_rts = 0                      ; RTS control line for auto-reset
monitor_dtr = 1                      ; DTR control line for auto-reset

; Build flags to enable USB CDC (Serial over USB) on boot
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1        ; Enable USB CDC automatically at boot
  -DARDUINO_USB_MODE=1               ; Use USB mode for Serial output

; Libraries dependencies
lib_deps = 
    adafruit/Adafruit NeoPixel       ; NeoPixel LED library
    adafruit/Adafruit BME280 Library ; BME280/BMP280 sensor library
    adafruit/Adafruit BMP280 Library
    adafruit/Adafruit Unified Sensor ; Common sensor library dependency
    adafruit/Adafruit BusIO          ; I2C/SPI helper library
    adafruit/Adafruit MPU6050        ; MPU6050 accelerometer/gyroscope library